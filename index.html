<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple card previewing a blog article. On the top
    there's an image to illustrate the article together with a tag describing the article topic 
    and the release date. Down below you can find the article heading, 
    a summary as well as the name and picture of the author. "
    />

    <link href="style.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Loading 'Figtree' font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="blog-preview-card">
      <img
        class="article-illustration margin-bottom-md"
        src="assets/images/illustration-article.svg"
        alt="A placeholder for the article illustration showing abstract shapes 
        with black, yellow and white color."
      />
      <span class="article-tag margin-bottom-sm figtree-medium-bold"
        >Learning</span
      >
      <span class="article-release-date margin-bottom-sm figtree-small"
        >Published 21 Dec 2023</span
      >

      <a class="article-heading margin-bottom-sm figtree-extra-bold" href="#"
        >HTML & CSS foundations</a
      >
      <p class="article-summary margin-bottom-md figtree-medium">
        These languages are the backbone of every website, defining structure,
        content, and presentation
      </p>

      <div class="author-container">
        <img
          class="author-img"
          src="assets/images/image-avatar.webp"
          alt="A picture of the author Greg Hooper."
        />
        <span class="author-name figtree-small-bold">Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
